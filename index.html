<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON2CSV</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="app">
        <div class="content-title">
            <h1>JSON para CSV</h1>
        </div>
        <div class="content-form">
            <form>
                <textarea id="input-json" rows="5" placeholder="Cole aqui o JSON:"></textarea>
                <button type="submit" class="btn-app">Converter para CSV</button>
                <button id="btn-limpar" type="button" class="btn-app">Limpar</button>
            </form>
        </div>
        <div class="content-result">
            <div class="content-result-container">
                <textarea id="input-csv" rows="5" readonly="readonly" placeholder="Resultado em CSV"></textarea>
            </div>

        </div>
    </div>

    <script src="conversor.js"></script>
</body>

</html>
